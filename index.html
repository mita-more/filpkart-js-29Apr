<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Document</title>
    </head>
    <body>


    <script>
      //1. function defination
      function setAttributeFromObject(element, obj ){
        for( const key in obj ){
            element.setAttribute(key, obj[key])
            // console.log(key);
            // console.log( key + '' + myObject[key]);
        }
        return element;
        }

        //2. function defination
        //this is user defined function
        function createMyElement(elem){
            return document.createElement(elem);
        }

        var link = createMyElement('link');
        var script = createMyElement('script');

        // console.log(script);

        var myObject = {
            "rel" : 'stylesheet',
            "href" : 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css',
        };
        //  console.log(myObject);
        var myScriptObject = {
            "src" : 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js', 
        };
        // console.log(myScriptObject);
        // console.log(myObject);
        // console.log(link);
        var link = setAttributeFromObject(link, myObject);
        var script = setAttributeFromObject(script, myScriptObject);
        // var script = setAttributeFromObject(script, myScriptObject);


        function appendToHead(elem){
            document.head.append(elem);

        }
        // console.log(script);
        appendToHead(link);
        appendToHead(script);

        var h = createMyElement('header');

        var headerTop = createMyElement('div');
        var headerTopInner = createMyElement('div');

        headerTopInner.setAttribute('class','container');
        var headerBottom = createMyElement('div');
        var headerBottomInner = createMyElement('div');

        headerBottomInner = setAttributeFromObject(headerBottomInner,{'class':'container'});
        headerTop.append(headerTopInner);
        console.log(headerTop);

        
       
        h = setAttributeFromObject(h,{'class':'a_header'});
        headerTop = setAttributeFromObject(headerTop,{'class':'a_headerTop'});
        // headerTopInner = setAttributeFromObject(headerTopInner,{'class':'a_headerTopInner'});
        headerBottom = setAttributeFromObject(headerBottom,{'class':'a_headerBottom'});

        headerBottom.appendChild(headerBottomInner)
        // console.log(h);
        // console.log(headerTop);
        // headerTop.classList.add('container');
        // headerBottom.classList.add('container');

        h.appendChild(headerTop);  
        h.appendChild(headerBottom);        
        document.body.append(h);

             function select(selector){
                return document.querySelector(selector);
        }

        // var styleObject = {
        //     "height" : "169px",
        //     "border":"1px dashed #000",
        // }


        select('.a_header').style.height = '169px';
        // select('.a_header').style.border = '1px dashed #000';

        select('.a_headerTop').style.height = '58px';
        select('.a_headerTop').style.border = '1px dashed red';
        select('.a_headerTop').style.backgroundColor = '#2874F0';

        select('.a_headerBottom').style.height = '111px';
        select('.a_headerBottom').style.border = '1px dashed green';
        select('.a_headerBottom').style.backgroundColor = 'white';
        
        document.querySelector('.a_headerTop > div.container').style.border = '1px dashed yellow';
        document.querySelector('.a_headerTop > div.container').style.height = '100%';

        document.querySelector('.a_headerBottom > div.container').style.border = '1px dashed blue';
        document.querySelector('.a_headerBottom > div.container').style.height = '100%';

    </script>
    </body>
    
</html>
